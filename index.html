<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk To Who</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Talk To Who</h1>
        <p>Where I store my thoughts and stories</p>
    </header>

    <section id="story-form">
        <h2>Write Your Story</h2>
        <textarea id="storyInput" placeholder="Let your thoughts flow..." rows="10" cols="50"></textarea><br>
        <button onclick="saveStory()">Save Story</button>
    </section>

    <section id="story-list">
        <h2>Saved Stories</h2>
        <ul id="stories"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
